<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A simple app for sharing files on a server" />
		<meta name="keywords" content="fileshare, file sharing" />
		<meta name="theme-color" content="#2c2f3a">
		<link rel="shortcut icon" href="/assets/favicon-thin.svg" type="image/x-icon">
		<link rel="apple-touch-icon" href="/assets/upload-file.png">
		<link rel="stylesheet" href="/assets/bootstrap.min.css" />
		<link rel="stylesheet" href="/assets/fonts.min.css">
		<link rel="stylesheet" href="style.min.css" />
		<script defer src="index.min.js"></script>
		<title>File share</title>
	</head>
	<body>
		<main>
			<form class="form-group">
				<label class="sr-only" for="username"></label>
				<input class="sr-only" type="text" id="username" autocomplete="username">
				<label for="password">Password</label>
				<input
					id="password"
					class="form-control"
					type="password"
					autofocus
					autocomplete="current-password"
				/>
			</form>
			<div class="custom-file w-50">
				<input id="fileInput" class="custom-file-input" type="file" multiple />
				<label for="fileInput" class="custom-file-label">Select files</label>
			</div>
			<ul id="fileList" class="list-group rounded">
				<div id="fileHover">Drag and drop files here</div>
			</ul>
			<button id="uploadBtn" class="btn btn-primary mr-2">Upload</button>
			<button id="clearListBtn" class="btn btn-danger">Clear list</button>
			<button id="abortBtn" class="btn btn-danger" style="display: none">
				Cancel upload
			</button>

			<div class="progress mt-5">
				<div
					id="progress"
					class="progress-bar"
					role="progressbar"
					style="width: 0%"
					aria-label="progressbar"
					aria-labelledby="progressPercentage"
					aria-valuenow="0"
					aria-valuemin="0"
					aria-valuemax="100"
				></div>
			</div>
			<div id="progressPercentage" class="w-100 my-3 text-center">
				0 %
			</div>
			<div id="status" class="alert alert-danger" style="display: none"></div>
			<ul id="url" class="list-group"></ul>
		</main>
	</body>
</html>
